on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: check MSRV

jobs:
  # check at least it can build
  check-msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-msrv
      - name: run cargo-msrv
        run: cargo msrv --path ./src/rust/
